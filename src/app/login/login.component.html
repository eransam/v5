<div class="app-content content" *ngIf="isPageLoaded">
  <div class="content-overlay"></div>
  <div class="content-wrapper">
    <div class="content-header row"></div>
    <div class="content-body">
      <section class="row flexbox-container">
        <div class="col-12 d-flex align-items-center justify-content-center">
          <div class="col-lg-4 col-md-8 col-10 box-shadow-2 p-0">
            <div class="card border-grey border-lighten-3 px-1 py-1 m-0">
              <div
                class="card-header border-0"
                style="margin-top: 60px; background-color: white !important"
              >
                <div class="card-title text-center">
                  <img
                    src="assets/images/logo/logo_lul3.png"
                    alt="branding logo"
                  />
                </div>
                <h6
                  class="card-subtitle line-on-side text-muted text-center font-small-3 pt-2"
                >
                  <span>מועצת הלול - תכנון </span>
                </h6>
              </div>
              <div class="card-content">
                <!-- <app-social-signin></app-social-signin> -->
                <p
                  class="card-subtitle line-on-side text-muted text-center font-small-3 mx-2 my-1"
                  style="display: none !important"
                >
                  <span>OR Using Account Details</span>
                </p>
                <div class="card-body">
                  <form
                    class="form-horizontal"
                    [formGroup]="loginForm"
                    (ngSubmit)="tryLogin()"
                  >
                    <fieldset
                      class="form-group position-relative has-icon-left"
                    >
                      <input
                        type="text"
                        formControlName="email"
                        class="form-control"
                        [ngClass]="{
                          'is-invalid': submitted && f.email.errors
                        }"
                        id="user-name"
                        placeholder="Your Username"
                        required
                        style="display: none"
                      />
                      <div class="form-control-position">
                        <i class="la la-user"></i>
                      </div>
                      <div
                        *ngIf="submitted && f.email.errors"
                        class="invalid-feedback"
                      >
                        <div *ngIf="f.email.errors.required">
                          Username is required
                        </div>
                      </div>
                    </fieldset>
                    <fieldset
                      class="form-group position-relative has-icon-left"
                    >
                      <input
                        type="password"
                        placeholder="Enter Password"
                        formControlName="password"
                        class="form-control"
                        [ngClass]="{
                          'is-invalid': submitted && f.password.errors
                        }"
                        style="display: none"
                      />
                      <div class="form-control-position">
                        <i class="la la-key"></i>
                      </div>
                      <div
                        *ngIf="submitted && f.password.errors"
                        class="invalid-feedback"
                      >
                        <div *ngIf="f.password.errors.required">
                          Password is required
                        </div>
                      </div>
                    </fieldset>
                    <div class="form-group row">
                      <div
                        class="col-md-6 col-12 text-center text-sm-left pr-0"
                      >
                        <fieldset>
                          <div
                            class="icheckbox_square-blue"
                            id="icheckbox"
                            (click)="addCheckbox($event)"
                            style="position: relative; display: none !important"
                            style="display: none"
                          >
                            <input
                              type="checkbox"
                              class="chk-remember"
                              formControlName="rememberMe"
                              name="remember-me"
                              id="remember-me"
                              style="
                                position: absolute;
                                opacity: 0;
                                display: none !important;
                              "
                              style="display: none"
                            />
                            <ins
                              class="iCheck-helper"
                              style="display: none"
                              style="
                                position: absolute;
                                top: 0%;
                                left: 0%;
                                display: block;
                                width: 100%;
                                height: 100%;
                                margin: 0px;
                                padding: 0px;
                                background: rgb(255, 255, 255);
                                border: 0px;
                                opacity: 0;
                              "
                            ></ins>
                          </div>
                          <label
                            class="lb-remember"
                            style="display: none"
                            for="remember-me"
                            >Remember Me</label
                          >
                        </fieldset>
                      </div>
                      <div
                        class="col-md-6 col-12 float-sm-left text-center text-sm-right"
                        style="display: none"
                      >
                        <a href="recover-password.html" class="card-link"
                          >Forgot Password?</a
                        >
                      </div>
                    </div>
                    <button
                      type="submit"
                      class="btn btn-outline-info btn-block"
                    >
                      <i class="fa fa-refresh fa-spin" *ngIf="submitted"></i>
                      <i class="feather ft-unlock" *ngIf="!submitted"></i> כניסה
                    </button>
                  </form>
                </div>
                <p
                  class="card-subtitle line-on-side text-muted text-center font-small-3 mx-2 my-1"
                  style="display: none"
                >
                  <span>New to Modern ?</span>
                </p>
                <div class="card-body" style="display: none">
                  <a
                    [routerLink]="['/register']"
                    class="btn btn-outline-danger btn-block"
                    ><i class="la la-user"></i> Register</a
                  >
                </div>
                <div class="card-body">
                  <div class="row">
                    <p>תאריך גרסא:17:00 - 23.10.23</p>
                    <p>דאטה בייס : חי</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
