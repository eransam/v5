<div class="cool-table-container">
  <table class="cool-table main_table" dir="rtl" border="0">
    <thead>
      <tr>
        <th style="font-weight: bold; text-align: right">
          &nbsp;סה"כ מפקדים {{ data.length }}
        </th>

        <th style="font-weight: bold; text-align: right">מפקדים</th>
      </tr>
    </thead>

    <tr>
      <td colspan="2">
        <table class="table no-margin">
          <thead>
            <tr>
              <th style="font-weight: bold; text-align: right">מס אתר</th>
              <th style="font-weight: bold; text-align: right">תאריך פינוי</th>

              <th style="font-weight: bold; text-align: right">כמות</th>

              <th style="font-weight: bold; text-align: right">מס להקה</th>

              <th style="font-weight: bold; text-align: right">פקח מבצע</th>

              <th style="font-weight: bold; text-align: right">מס מגדל</th>
              <th style="font-weight: bold; text-align: right">PDF</th>
            </tr>
          </thead>

          <tbody style="white-space: nowrap">
            <tr *ngFor="let p of data">
              <td>
                {{ p.farm_code }}
              </td>

              <td>
                {{ p.td_date | date : "dd/MM/yyyy" }}
              </td>

              <td>
                {{ p.td_Kamut_Mishkal }}
              </td>

              <td>
                {{ p.td_flock }}
              </td>

              <td>
                {{ p.pakach_name }}
              </td>
              <td>
                {{ p.td_yzrn }}
              </td>

              <td>
                <a
                  [href]="
                    'http:////epb-iis12:8006//LulSln_net//Mifkadim_New//TdMs_' +
                    p.td_daf +
                    '_' +
                    p.id_path +
                    '.pdf'
                  "
                  >file</a
                >
              </td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
  </table>
</div>
