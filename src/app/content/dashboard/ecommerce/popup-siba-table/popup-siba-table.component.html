<table class="cool-table-custom" dir="rtl" style="padding: 5px" border="0">
  <thead>
    <tr>
      <td
        style="
          font-size: 20px;
          background-color: #446bff;
          height: 66px;
          padding-right: 15px;
        "
      >
        <span>
          <button mat-icon-button mat-dialog-close>
            <mat-icon>X</mat-icon>
          </button></span
        >
        טבלת סיבות
      </td>
    </tr>
  </thead>

  <tbody>
    <td colspan="2">
      <table class="table no-margin">
        <thead>
          <tr>
            <th style="font-weight: bold; text-align: right">קוד</th>
            <th style="font-weight: bold; text-align: right">שם</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of data">
            <td
              [ngStyle]="{
                'background-color':
                  p.tb_code === this.the_siba_table ? '#green' : 'white'
              }"
            >
              {{ p.tb_code }}
            </td>
            <td
              [ngStyle]="{
                'background-color':
                  p.tb_code === this.the_siba_table ? 'green' : 'white'
              }"
            >
              {{ p.tb_name }}
            </td>
          </tr>
        </tbody>
      </table>
    </td>
  </tbody>
</table>
