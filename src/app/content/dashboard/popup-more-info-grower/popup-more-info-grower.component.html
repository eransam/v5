<table class="" dir="rtl" style="padding: 5px" border="0">
  <thead>
    <tr>
      <TD style="width: 10px; text-align: right; vertical-align: top">
        <button mat-icon-button mat-dialog-close>
          <mat-icon>X</mat-icon>
        </button>
      </TD>
      <TD style="font-size: 20px">פרטים נוספים</TD>
    </tr>
  </thead>

  <TR
    ><TD colspan="2">
      <table class="table no-margin">
        <thead>
          <tr>
            <th style="font-weight: bold; text-align: right">שם פרטי</th>
            <th style="font-weight: bold; text-align: right">שם משפחה</th>
            <th style="font-weight: bold; text-align: right">ת.ז</th>
            <th style="font-weight: bold; text-align: right">שם קודם</th>
            <th style="font-weight: bold; text-align: right">שם ישוב</th>
            <th style="font-weight: bold; text-align: right">קוד ישוב</th>
            <th style="font-weight: bold; text-align: right">נחלה</th>
            <th style="font-weight: bold; text-align: right">ID ישוב</th>
            <th style="font-weight: bold; text-align: right">מיקוד</th>
            <th style="font-weight: bold; text-align: right">טל</th>
            <th style="font-weight: bold; text-align: right">נייד</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of data">
            <td>{{ p.v_First_Name }}</td>
            <td>{{ p.v_Last_Name }}</td>
            <td>{{ p.v_zehut }}</td>
            <td>שם קודם בקרוב</td>
            <td>{{ p.v_shem_yeshuv }}</td>
            <td>{{ p.v_yeshuv }}</td>
            <td>{{ p.v_msk }}</td>
            <td>{{ p.v_ysv_id }}</td>
            <td>{{ p.v_mikud }}</td>
            <td>{{ p.v_tel }}</td>
            <td>{{ p.v_tel1 }}</td>
          </tr>
        </tbody>
      </table>
    </TD></TR
  >
</table>
