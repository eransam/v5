<form
  class="form form-horizontal row-separator"
  (ngSubmit)="add()"
  [formGroup]="DetailsForm"
  (keyup.enter)="add()"
>
  <div class="form-body text-right">
    <h4 class="form-section"><i class="la la-eye"></i> תעודות:</h4>
    <div class="row">
      <!-- בחר שנה -->
      <div class="year-select rtl_Style col-md-2" style="padding-top: 23px">
        שנה:
        <select [(ngModel)]="chosenYear" [formControl]="chosenYearControl">
          <option *ngFor="let year of years" [value]="year">
            {{ year }}
          </option>
        </select>
      </div>

      <div class="col-md-1" style="padding-top: 23px">
        <button type="submit">חפש</button>
      </div>
    </div>

    <!-- Color Checkboxes start ---------------------------------------------------------------------------------------------------------------------->

    <!--end Color Checkboxes  ---------------------------------------------------------------------------------------------------------------------->
    <table class="" dir="rtl" style="padding: 5px" border="0">
      <td colspan="2">
        <table class="table no-margin">
          <thead>
            <tr>
              <th style="font-weight: bold; text-align: right">שנה</th>
              <th style="font-weight: bold; text-align: right">קוד</th>
              <th style="font-weight: bold; text-align: right">תוצרת</th>
              <th style="font-weight: bold; text-align: right">חודש</th>
              <th style="font-weight: bold; text-align: right">
                פעילות עד חודש
              </th>
              <th style="font-weight: bold; text-align: right">מכסה</th>
              <th style="font-weight: bold; text-align: right">מצטבר</th>
              <th style="font-weight: bold; text-align: right">יתרה</th>
              <th style="font-weight: bold; text-align: right">nmatar</th>
            </tr>
          </thead>
          <tbody>
            <div *ngIf="isLoading_FarmDetails" class="loader"></div>
            <div *ngIf="!isLoading_FarmDetails">
              <tr *ngFor="let p of data">
                <td>{{ p.td_teuda }}</td>
                <td>{{ p.Td_Atar }}</td>
                <td>{{ p.flock_id }}</td>
                <td>{{ p.td_tzrt }}</td>
                <td>{{ p.td_date | date : "dd/MM/yyyy" }}</td>
                <td>{{ p.td_kamut_mishkal }}</td>
                <td>{{ p.td_kamut_mishkal }}</td>
                <td>{{ p.td_msvk }} - {{ p.tb_name }}</td>
                <td>{{ p.td_daf }}</td>
              </tr>
            </div>
          </tbody>
        </table>
      </td>
    </table>
  </div>
</form>
